<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Checkboxes</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
      <ion-header-bar class="bar-positive">
        <h1 class="title">Checkboxes</h1>
      </ion-header-bar>

      <ion-content>
        <div  class="list">
          <ion-checkbox ng-repeat="item in devList"
          ng-model="item.checked"  ng-checked="item.checked">
            {{item.text}}
          </ion-checkbox>
          
          <div class="item">
            <pre ng-bind="devList | json"></pre> 
          </div>

          <div class="item item-divider">
            Notifications
          </div>

          <ion-checkbox ng-model="pushNotification.checked" ng-change="pushNotificationChange()">
          Push Notifications
          </ion-checkbox>

          <div class="item">
            <pre ng-bind="pushNotification | json"></pre>
          </div>
          <ion-checkbox ng-model="emailNotification" ng-true-value="'Subscribed'" ng-false-value="'Unsubscribed'">
              Newsletter
          </ion-checkbox>
          <div class="item">
            <pre ng-bind="emailNotification | json"></pre>            
          </div>
        </div>
      </ion-content>
  </body>
</html>
